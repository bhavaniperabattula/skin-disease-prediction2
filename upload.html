<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skin Disease Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffe0bd; /* Skin tone color */
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 8px;
        }
        h1 {
            text-align: center;
        }
        form {
            text-align: center;
            margin-top: 30px;
        }
        input[type="file"] {
            display: none;
        }
        label {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        label:hover {
            background-color: #45a049;
        }
        #image-preview {
            text-align: center;
            margin-top: 20px;
        }
        #result {
            margin-top: 30px;
        }
        img {
            max-width: 40%;
            height: auto;
        }
        .predict-button {
            background-color: #ff4d4d; /* Red color for the predict button */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            margin: 20px auto 0; /* Center align */
            width: 150px; /* Match the width with the "Choose an image" button */
        }
        .predict-button:hover {
            background-color: #ff3333; /* Darker red on hover */
        }
    </style>
</head>
<body>
    <h1>Skin Disease Detection</h1>
    <form id="upload-form">
    <form id="upload-Form" enctype="multipart/form-data">
        <input type="file" id="imageInput" accept="image/*" />
        <button type="button" onclick="uploadImage()">Upload</button>
    </form>
    <div id="imagePreview"></div>
    <div id="diseaseResult"></div>

    <script>
        function uploadImage() {
            var formData = new FormData();
            var fileInput = document.getElementById('imageInput');
            formData.append('image', fileInput.files[0]);

            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(result => {
                document.getElementById('diseaseResult').innerText = result;
            })
            .catch(error => console.error('Error:', error));
        }

        document.getElementById('imageInput').addEventListener('change', function(event) {
            var imagePreview = document.getElementById('imagePreview');
            imagePreview.innerHTML = '';
            var file = event.target.files[0];
            var img = document.createElement('img');
            img.src = URL.createObjectURL(file);
            img.width = 200;
            img.height = 200;
            imagePreview.appendChild(img);
        });
    </script>
</body>
</html>
